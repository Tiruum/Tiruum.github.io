            <div class="position-relative mb-4">
                <h3 class="text-center">Добро пожаловать!</h3>
                <h6 class="text-muted text-center">Введите свои данные ниже!</h6>
            </div>
            <form action="/" style="width: 23rem;" class="d-flex flex-column">
                <div class="form-group p-0 mb-3">
                    <label for="inputEmail" style="font-size: 0.9em;">Email</label>
                    <input type="email" class="form-control fw-lighter" id="inputEmail" aria-describedby="emailHelp" placeholder="Введите свой email">
                    <small id="emailHelp" class="form-text text-muted">Мы ни с кем не делимся вашей почтой</small>
                </div>
                <div class="form-group p-0 mb-2">
                    <label for="inputPassword">Пароль</label>
                    <input type="password" class="form-control" id="inputPassword" placeholder="&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;">
                </div>
                <div class="d-flex justify-content-center flex-wrap align-content-center p-0 mb-2">
                    <div class="form-check p-0 me-auto order-1">
                        <input type="checkbox" class="form-check-input ms-0" id="check">
                        <label class="form-check-label ms-2 fw-bolder" for="check" style="font-size: 0.8em;">Запомнить меня</label>
                    </div>
                    <div class="form-group p-0 order-2">
                        <a href="/" class="link text-left fw-bolder" style="font-size: 0.8em;">Забыл пароль</a>
                    </div>
                </div>
                <div class="d-flex flex-column">
                    <button type="button" class="btn btn-primary position-relative text-capitalize p-2 m-0 mb-2 container-fluid">Войти</button>
                    <button type="button" class="btn btn-dark position-relative text-capitalize p-2 m-0 mt-1 container-fluid">Войти через Google</button>
                </div>
            </form>
            <div class="mt-3 container-fluid">
                <p class="text-center" style="font-size: 0.8em;">Нет учетной записи? <a href="http://" class="form">Зарегистрируйтесь!</a></p>
            </div>
