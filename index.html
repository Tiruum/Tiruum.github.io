            <div class="header">
                <h5 class="h5 fw-bold">Ошибка</h5>
            </div>
            <div class="container ps-3 pe-3">
                <p>При попытке войти произошла ошибка. Пожалуйста, попробуйте позднее!</p>
            </div>
            <div class="footer d-flex justify-content-around row flex-wrap">
                <!-- <div class="col-6 fw-bolder text-danger footer-button pt-2 pb-2" id="popup-delete">Удалить</div> -->
                <div class="col-12 fw-bolder text-faki footer-button pt-2 pb-2" id="popup-close">Закрыть</div>
            </div>
        </div>
    </div>

    <script>
        $('#enter').click(function(){
            $('#popup-alert').fadeIn(100);
        });
        $('#popup-close').click(function(){
            $('#popup-alert').fadeOut(100)
        });
    </script>

    <!-- Notification code -->
    <script>
        function notifyMe() {
            var notification = new Notification("Напоминание о стирке", {
                tag: "ache-mail",
                body: "У тебя запланирована стирка в машинках №1, №2 в 17:30",
                icon: "{% icon.svg' %}"
            });
        }

        function notifSet() {
            if (!("Notification" in window))
                alert("Ваш браузер не поддерживает уведомления.");
            else if (Notification.permission === "granted")
                setTimeout(notifyMe, 2000);
            else if (Notification.permission !== "denied") {
                Notification.requestPermission(function (permission) {
                    if (!('permission' in Notification))
                        Notification.permission = permission;
                    if (permission === "granted")
                        setTimeout(notifyMe, 2000);
                });
            }
        }
    </script>
