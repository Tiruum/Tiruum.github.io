<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="theme-color" content="#0160A2">
    <meta charset="utf-8">
    <title>Web course</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- MDBootstrap -->
    <link rel="stylesheet" type="text/css" href="css/mdb.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Блочная прокрутка -->
    <link href="css/fullpage.css" type="text/css" rel="stylesheet">

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load("current", {packages:["corechart"]});
        google.charts.setOnLoadCallback(drawChart);
        function drawChart() {
            var data = google.visualization.arrayToDataTable([
                ['Task', 'Hours per Day'],
                ['ФИВТ', 20],
                ['ФОПФ', 14],
                ['Др. факультеты', 5]
            ]);

            var options = {
                title: '',
                pieHole: 0.6,
                colors: ['#d5cd48', '#f77963', '#b0b0b0'],
            };

            var chart = new google.visualization.PieChart(document.getElementById('donutchart'));
            chart.draw(data, options);



            // var data_hist = google.visualization.arrayToDataTable([
            //     ['VUZ', 'Length'],
            //     ['МФТИ', 39],
            //     ['МГУ', 21],
            //     ['СПБГУ', 16],
            //     ['ВШЭ', 8]
            // ]);

            var data_hist = google.visualization.arrayToDataTable([
                ["Element", "Density", { role: "style" }],
                ['МФТИ', 39, '#7685e0'],
                ['МГУ', 21, '#99ea83'],
                ['СПБГУ', 16, '#f77963'],
                ['ВШЭ', 8, '#d5cd48']
            ]);

            var options_hist = {
                title: '',
                legend: { position: 'none' },
            };

            var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
            chart.draw(data_hist, options_hist);
        }
    </script>

    <!-- Custom styles -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-6 me-auto">
                <h2 style="height: 100px;" class="h2 text-uppercase">Распределение победителей и призеров олимпиад по вузам в 2013</h2>
                <hr>
                <div class="container-fluid" id="chart_div" style="height: 400px;"></div>
            </div>
            <div class="col-6 ms-auto">
                <h2 style="height: 100px;" class="h2 text-uppercase">Распределение победителей и призеров олимпиад по факультетам в 2013</h2>
                <hr>
                <div class="container-fluid" id="donutchart" style="height: 400px;"></div>
            </div>
        </div>
    </div>

    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
</body>

</html>
